<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> <!-- Título corregido -->
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2> <!-- Texto claro para el encabezado -->
            <form action="#" method="POST">
                <input type="text" id="username" name="username" required placeholder="Username">
                <input type="password" id="password" name="password" required placeholder="Password">

                <div class="options">
                    <input type="checkbox" id="remember" name="remember"> <!-- Corregido 'remenber' a 'remember' -->
                    <label for="remember">Recordarme</label>
                    <a href="#">¿Olvidó su contraseña?</a> <!-- Corregido ortografía -->
                </div>
                <button type="submit">Iniciar sesión</button> <!-- Texto añadido al botón -->
                <p>¿No tiene una cuenta? <a href="#" id="register">Registrarse</a></p>
            </form>
        </div>
    </div>
</body>
</html>
