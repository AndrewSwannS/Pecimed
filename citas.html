<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas</title>
    <link rel="stylesheet" href="citas.css">
</head>
<body> <div class="container">
    <!-- Sección de la cita médica -->
    <div class="appointment-section">
        <h2>Agendar Cita</h2>
        <form action="/submit-cita" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fecha">Fecha de la cita:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="tipo-cita">Tipo de Cita Médica:</label>
            <select id="tipo-cita" name="tipo-cita" required>
                <option value="" disabled selected>Selecciona el tipo de cita</option>
                <option value="consulta-general">Consulta General</option>
                <option value="especialista">Cita con Especialista</option>
                <option value="laboratorio">Examen de Laboratorio</option>
                <option value="odontologia">Cita Odontológica</option>
                <option value="pediatria">Cita Pediátrica</option>
            </select>

            <button type="submit">Agendar Cita</button>
        </form>
    </div>

    <!-- Sección de métodos de pago -->
    <div class="payment-section">
        <h2>Métodos de Pago</h2>
        <form action="/submit-pago" method="post">
            <label for="tipo-pago">Tipo de Pago:</label>
            <select id="tipo-pago" name="tipo-pago" required>
                <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                <option value="paypal">PayPal</option>
                <option value="transferencia">Transferencia Bancaria</option>
            </select>

            <label for="numero-tarjeta">Número de Tarjeta:</label>
            <input type="text" id="numero-tarjeta" name="numero-tarjeta" placeholder="1234 5678 9012 3456" required>

            <label for="fecha-expiracion">Fecha de Expiración:</label>
            <input type="month" id="fecha-expiracion" name="fecha-expiracion" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <button type="submit">Pagar</button>
        </form>
    </div>


</body>
